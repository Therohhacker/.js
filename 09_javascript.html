<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <script>
  function stringFunc1(){
	str1="hello";
	str2="world";
	
	//charAt function
	alert(str1.charAt(4));
	
	//slice function
	alert(str1.slice(0,4));

	//uppercase function

	alert(str2.toUpperCase())

	//Lowercase function

	str3="ROHIT";
	alert(str3.toLowerCase())

	//concat function 

	str=str1.concat(str2);
	alert(str);

	//trim function 

	alert(str1.trim());
  }
  </script>
 </HEAD>

 <BODY>
 <input type="button" value="click me" onclick="stringFunc1()">
 </BODY>
</HTML>
