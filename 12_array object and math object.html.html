<HTML>
 <HEAD>
  <TITLE> Array of objects</TITLE>
  <script type="text/javascript">

//creating a array object using "new" keyword.
	var city= new Array(5);

//pushing values at index of array.
	city[0]= "nashik";
	city[1]= "pune";
	city[2]= "mumbai";
	city[3]= "dhule";
	city[4]= "shirpur";

//printing value of array using for loop.
	for(i=0; i<5; i++)
	{
		document.write(city[i]+"<br>");
	}
//Array Object Functions are using.
	alert(city.sort());

//Math Object Functions are using.
	alert(Math.min(22,34,12,15)); 
	alert(Math.max(22,34,12,15)); 
	alert(Math.min(-10,-24,-12,-20));
	alert(Math.round(5.33));
	alert(Math.ceil(5.33));

  </script> 
  </HEAD>
  <BODY> 

  </BODY>
</HTML>
