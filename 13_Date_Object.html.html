 <HEAD>
  <TITLE> New Document </TITLE>
  <script>

 //creating Data using "Date()" object.
	var Today = new Date();

// printing data using function of date objects
	document.write(Today.getHours())
	document.write(".")
	document.write(Today.getMinutes() + 1)
	document.write(".")
	document.write(Today.getSeconds())
	document.write(".")


  </script>
 </HEAD>
